<div>
    <div class="d-flex flex-row justify-content-between">
        <div class="row no-gutters">
            <div *ngIf="!editExp||!loggedIn" class="col">
                <div class="card-block px-2">
                    <h4 class="card-title">{{experience.name}}</h4>
                    <p class="card-text">{{experience.desc}}</p>
                    <footer class="blockquote-footer">{{experience.start}} - {{experience.end}}</footer>
                </div>
            </div>
            <form 
                #it="ngForm"
                *ngIf="editExp&&loggedIn" 
                class="col d-flex justify-content-center pb-2"
                (ngSubmit)="onSubmit(it)">
                <fieldset>
                    <div class="card-block px-2">
                        <input
                            class="form-control"
                            name="name"
                            type="text"
                            id="name"
                            ngModel={{experience.name}}
                            #name="ngModel"
                        >
                        <input
                            class="form-control"
                            name="desc"
                            type="text"
                            id="desc"
                            ngModel={{experience.desc}}
                            #desc="ngModel"
                        >
                        <input
                            class="form-control"
                            name="start"
                            type="number"
                            id="start"
                            min="1900"
                            max="2100"
                            ngModel={{experience.start}}
                            #start="ngModel"
                        >
                        <input
                            class="form-control"
                            name="end"
                            type="number"
                            id="end"
                            min="1900"
                            max="2100"
                            ngModel={{experience.end}}
                            #end="ngModel"
                        >
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <div *ngIf="loggedIn">
        <button (click)="toggleEdit()" class="btn btn-default">
            <i class="bi bi-pencil-fill"></i>
        </button>
        <button (click)="onDelete(experience)" class="btn btn-default">
            <i class="bi bi-trash-fill"></i>
        </button>
        </div>
    </div>
</div>
