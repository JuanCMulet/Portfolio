<div class="card mat-card">
    <div class="card-body">
      <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-between">
          <h5 class="card-title">Experiencia</h5>
          <button *ngIf="loggedIn" (click)="toggleForm()" class="btn btn-default"><i class="bi bi-plus-circle" style="font-size: 1.5rem; color:rgb(61, 204, 92)"></i></button>
        </div>
        <br>
        <div class="d-flex flex-row justify-content-between">
          <div class="row no-gutters">
              <div class="col-auto">
                  <img src="assets\logo.png" class="img-fluid" alt="">
              </div>
              <div class="col">
                  <div class="card-block px-2">
                      <h4 class="card-title">Trabajo</h4>
                      <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do e</p>
                      <footer class="blockquote-footer">2019 - 2021</footer>
                  </div>
              </div>
          </div>
          <div *ngIf="loggedIn">
            <button class="btn btn-default"><i class="bi bi-pencil-fill"></i></button>
            <button class="btn btn-default"><i class="bi bi-trash-fill"></i></button>
          </div>
        </div>

        <div *ngIf="showAddExp" class="d-flex flex-row justify-content-between">
          <div class="row no-gutters">
              <div class="col-auto">
                <div class="mb-3">
                  <input class="form-control form-control-sm" id="formFileSm" type="file">
                </div>
              </div>
              <div class="col">
                  <div class="card-block px-2">
                    <input class="form-control" type="text" placeholder="Trabajo" aria-label="default input">
                    <textarea class="form-control" id="exampleFormControlTextarea" rows="1"></textarea>
                    <input class="form-control form-control-sm" type="text" placeholder="Ex: 2019 - 2021" aria-label=".form-control-sm">
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
