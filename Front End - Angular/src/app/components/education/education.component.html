<div class="card mat-card">
    <div class="card-body">
      <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-between">
          <h5 class="card-title">Educación</h5>
          <button *ngIf="loggedIn" (click)="toggleForm()" class="btn btn-default"><i class="bi bi-plus-circle" style="font-size: 1.5rem; color:rgb(61, 204, 92)"></i></button>
        </div>
        <br>
        <app-education-items></app-education-items>

        <div *ngIf="showAddEduc" class="d-flex flex-row justify-content-between">
          <div class="row no-gutters">
              <div class="col-auto">
                <div class="mb-3">
                  <input class="form-control form-control-sm" id="formFileSm" type="file">
                </div>
              </div>
              <div class="col">
                  <div class="card-block px-2">
                    <input class="form-control" type="text" placeholder="Educación" aria-label="default input">
                    <textarea class="form-control" id="exampleFormControlTextarea" rows="1"></textarea>
                    <input class="form-control form-control-sm" type="text" placeholder="Ex: 2019 - 2021" aria-label=".form-control-sm">
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
