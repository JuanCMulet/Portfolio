<div>
    <div class="d-flex flex-row justify-content-between">
        <div class="row no-gutters">
            <div class="col-auto">
                <a>
                    <img [src]="education.image" class="img-fluid" alt="">
                </a>
            </div>
            <div class="col">
                <div class="card-block px-2">
                    <h4 class="card-title">{{education.name}}</h4>
                    <p class="card-text">{{education.desc}}</p>
                    <footer class="blockquote-footer">{{education.start}} - {{education.end}}</footer>
                </div>
            </div>
        </div>
        <div *ngIf="loggedIn">
        <button class="btn btn-default">
            <i class="bi bi-pencil-fill"></i>
        </button>
        <button class="btn btn-default">
            <i (click)="onDelete(education)" class="bi bi-trash-fill"></i>
        </button>
        </div>
    </div>
</div>
