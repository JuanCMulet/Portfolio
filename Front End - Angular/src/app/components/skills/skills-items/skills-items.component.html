
<div>
  <circle-progress
    [percent]="skill.level"
    [title]="skill.name"
    [subtitle]="skill.level+'%'"
    [outerStrokeColor]="'#96e6a1'"
  >
  </circle-progress>
  <button *ngIf="loggedIn" class="btn btn-default">
    <i (click)="onDelete(skill)" class="bi bi-trash-fill"></i>
  </button>
</div>
